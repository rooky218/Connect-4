<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect 4</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">

    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Connect 4</h1>
  </header>
  <main>

    <!-- two classes used for each circle -->
    <!-- circle defines styles, circle + selector activates on hover -->
    <!-- selector is replaced by player once filled. Css then does not apply hover styles to element -->

    <!-- First Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle player-1"></div>
    </div>

    <!-- Second Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle player-2"></div>
    </div>

    <!-- Third Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
    </div>

    <!-- Fourth Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
    </div>

    <!-- Fifth Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle player-2"></div>
      <div class="circle player-1"></div>
    </div>

    <!-- Sixth Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
    </div>

    <!-- Seventh Column -->
    <div class="col col-1">
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
      <div class="circle selector"></div>
    </div>


  </main>
</body>
</html>
